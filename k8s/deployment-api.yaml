apiVersion: apps/v1
kind: Deployment
metadata:
  name: lotso-documents
  labels:
    app: lotso-documents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lotso-documents
  template:
    metadata:
      labels:
        app: lotso-documents
    spec:
      containers:
        - name: lotso-documents
          image: mpayalal/lotso-documents:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
          - name: gcp-sa-volume
            mountPath: /secrets/gcp
            readOnly: true
          env:
          - name: GCP_SA_KEY
            value: /secrets/gcp/key.json
          - name: GCP_BUCKET_NAME
            value: lotso_bucket
          - name: RABBITMQ_USER
            value: marciano
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-rabbitmq
                key: rabbitmq-password
          - name: RABBITMQ_HOST
            value: my-rabbitmq.rabbitmq-ns.svc.cluster.local
          - name: RABBITMQ_PORT
            value: "5672"
          resources:
            limits:
              cpu: "50m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "100Mi"
      volumes:
        - name: gcp-sa-volume
          secret:
            secretName: gcp-sa
